- firewalld:
    port: 2379-2380/tcp
    permanent: yes
    state: enabled
    immediate: yes
- firewalld:
    port: 6443/tcp
    permanent: yes
    state: enabled
    immediate: yes
- firewalld:
    port: 10250/tcp
    permanent: yes
    state: enabled
    immediate: yes
- firewalld:
    port: 10251/tcp
    permanent: yes
    state: enabled
    immediate: yes
- firewalld:
    port: 10252/tcp
    permanent: yes
    state: enabled
    immediate: yes
- firewalld:
    port: 10255/tcp
    permanent: yes
    state: enabled
    immediate: yes
- name: Reload firewalld
  shell: firewall-cmd â€“-reload
- name: Set IPtables
  shell: echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables
- name: "Transfer get-pip file"
  copy:
    src: "./roles/files/get-pip.py"
    dest: /root/
- name: Remove swapfile from /etc/fstab
  mount:
    name: swap
    fstype: swap
    state: absent
- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0
- name: Sets enforce
  shell: setenforce 0
- name: Update hosts file
  blockinfile:
    path: /etc/hosts
    create: yes
    block: |
      {% for item in ansible_play_batch %}
      {{ hostvars[item].ansible_ssh_host }}   {{ item }}
      {% endfor %}
- name: Disable SELinux
  selinux:
    state: disabled